<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Budget Tracker</title>
</head>
<body>
    <div id="app">
        <table class="budget-tracker">

            <!--table head-->
            <thead> 
                <tr> <!--table row-->
                    <th>Date</th> <!--table header-->
                    <th>Description</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th></th>
                </tr>
            </thead>

            <!--table body 1-->
            <tbody class="entries"> 
                <tr>   
                    <td> <!--table data-->
                        <input type="date" class="input input-date">
                    </td>
                    <td>
                        <input type="text" class="input input-description" placeholder="e.g bills, groceries, ect...">
                    </td>
                    <td>
                        <select class="input input-type">
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </td>
                    <td>
                        <input type="number" class="input input-amount">
                    </td>
                    <td>
                        <button type="button" class="delete-entry">&#10005;</button>
                    </td>
                </tr>
            </tbody>

            <!--table body 2-->
            <tbody>
                <tr>
                    <td colspan="5" class="controls">
                        <button type="button" class="new-entry">new entry+</button>
                    </td>
                </tr>
            </tbody>

            <!--table footer-->
            <tfoot>
                <tr>
                    <td colspan="5" class="summary">
                        <strong>Total:</strong>
                        <span class="total">$0.00</span>
                    </td>
                </tr>
            </tfoot>

        </table>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
